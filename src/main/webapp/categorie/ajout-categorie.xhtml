<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
   <title>Ajout-categorie</title>
   <style type="">
      h1 {
         position: center;
      }

      .form-panel {
         background-color: #f2f2f2;
         border-radius: 5px;
         padding: 10px;
         margin-bottom: 20px;
      }

      .form-panel h3 {
         margin-top: 0;
         margin-bottom: 20px;
      }

      .form-panel .ui-inputtext {
         width: 100%;
         margin-bottom: 10px;
      }

      .form-panel .ui-button {
         margin-top: 10px;
      }
   </style>
</h:head>

<h:body>
   <ui:include src="/menubar.xhtml" />
   <h:form>
      <p:messages />
      <p:outputPanel autoUpdate="true">
         <p:panel styleClass="form-panel">
            <f:facet name="header">
               <h3>Ajouter une nouvelle cat√©gorie</h3>
            </f:facet>
            <f:facet name="footer">
               <p:commandButton value="Ajouter" action="#{categorieBeans.create()}" update="@form" />
               <p:commandButton value="Annuler" immediate="true" action="/categorie/list-categories.xhtml"
                                styleClass="ui-button-danger" style="margin-left: .5rem" />
            </f:facet>
            <h:panelGrid columns="2">
               <h:outputLabel for="nom" value="Nom:" />
               <p:inputText id="nom" required="true" requiredMessage="Le champ Nom est obligatoire."
                            value="#{categorieBeans.categorie.nom}" />
            </h:panelGrid>
         </p:panel>
      </p:outputPanel>
   </h:form>
</h:body>

</html>
