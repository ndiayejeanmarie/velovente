<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
   <title>Ajout Produit</title>
   <style type="text/css">
      h1 {
         text-align: center;
      }

      .form-panel {
         background-color: #f2f2f2;
         border-radius: 5px;
         padding: 10px;
         margin-bottom: 20px;
      }

      .form-panel h3 {
         margin-top: 0;
         margin-bottom: 20px;
      }

      .form-panel .ui-inputtext {
         width: 100%;
         margin-bottom: 10px;
      }

      .form-panel .ui-button {
         margin-top: 10px;
      }
   </style>
</h:head>

<h:body>
   <ui:include src="/menubar.xhtml" />

   <h:form>
      <p:messages/>
      <p:outputPanel autoUpdate="true">
         <p:panel styleClass="form-panel">
            <f:facet name="header">
               <h3>Ajouter un nouveau produit</h3>
            </f:facet>
            <f:facet name="footer">
               <p:commandButton value="Ajouter" action="#{produitBeans.create()}" update="@form" />
               <p:commandButton value="Annuler" immediate="true" action="/produit/list-produits.xhtml"
                                styleClass="ui-button-danger" style="margin-left: .5rem" />
            </f:facet>
            <h:panelGrid columns="2">
               <h:outputLabel for="nom" value="Nom:" />
               <p:inputText id="nom" required="true" requiredMessage="Le champ Nom est obligatoire."
                            value="#{produitBeans.produit.nom}" />

               <h:outputLabel for="anneeModel" value="Année modèle:" />
               <p:inputText id="anneeModel" required="true" requiredMessage="Le champ Année modèle est obligatoire."
                            value="#{produitBeans.produit.anneeModel}" />

               <h:outputLabel for="prixDepart" value="Prix de départ:" />
               <p:inputText id="prixDepart" required="true" requiredMessage="Le champ Prix de départ est obligatoire."
                            value="#{produitBeans.produit.prixDepart}" />

               <h:outputLabel for="idCategorie" value="Catégorie:" />
               <p:selectOneMenu id="idCategorie" value="#{produitBeans.idCategorie}"
                                required="true" requiredMessage="Le champ Catégorie est obligatoire.">
                  <f:selectItem itemLabel="Sélectionner une catégorie" itemValue="#{null}" noSelectionOption="true" />
                  <f:selectItems value="#{categorieBeans.categories}" var="categorie"
                                 itemLabel="#{categorie.nom}" itemValue="#{categorie.id}" />
               </p:selectOneMenu>

               <h:outputLabel for="idMarque" value="Marque:" />
               <p:selectOneMenu id="idMarque" value="#{produitBeans.idMarque}"
                                required="true" requiredMessage="Le champ Marque est obligatoire.">
                  <f:selectItem itemLabel="Sélectionner une marque" itemValue="#{null}" noSelectionOption="true" />
                  <f:selectItems value="#{marqueBeans.marques}" var="marque"
                                 itemLabel="#{marque.nom}" itemValue="#{marque.id}" />
               </p:selectOneMenu>
            </h:panelGrid>
         </p:panel>
      </p:outputPanel>
   </h:form>
</h:body>
</html>
