<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Ajout Magasin</title>
    <style type="">
        h1 {
            text-align: center;
        }
        .form-panel {
            background-color: #f2f2f2;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .form-panel h3 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .form-panel .ui-inputtext {
            width: 100%;
            margin-bottom: 10px;
        }

        .form-panel .ui-button {
            margin-top: 10px;
        }
    </style>
</h:head>

<h:body>
    <ui:include src="/menubar.xhtml" />
    <h:form>
        <p:messages/>
        <p:outputPanel autoUpdate="true">
            <p:panel styleClass="form-panel">
                <f:facet name="header">
                    <h3>Ajouter un nouveau magasin</h3>
                </f:facet>
                <f:facet name="footer">
                    <p:commandButton value="Ajouter" action="#{magasinBeans.create()}" update="@form" />
                    <p:commandButton value="Annuler" immediate="true" action="/magasin/liste-magasins.xhtml"
                                     styleClass="ui-button-danger" style="margin-left: .5rem" />
                </f:facet>
                <h:panelGrid columns="2">
                    <h:outputLabel for="nom" value="Nom:" />
                    <p:inputText id="nom" required="true" requiredMessage="Le champ Nom est obligatoire."
                                 value="#{magasinBeans.magasin.nom}" />

                    <h:outputLabel for="telephone" value="Téléphone:" />
                    <p:inputText id="telephone" required="true" requiredMessage="Le champ Téléphone est obligatoire."
                                 value="#{magasinBeans.magasin.telephone}" />

                    <h:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" required="true" requiredMessage="Le champ Email est obligatoire."
                                 value="#{magasinBeans.magasin.email}" />

                    <h:outputLabel for="adresse" value="Adresse:" />
                    <p:inputText id="adresse" value="#{magasinBeans.magasin.adresse}" />

                    <h:outputLabel for="ville" value="Ville:" />
                    <p:inputText id="ville" required="true" requiredMessage="Le champ Ville est obligatoire."
                                 value="#{magasinBeans.magasin.ville}" />

                    <h:outputLabel for="etat" value="État:" />
                    <p:inputText id="etat" required="true" requiredMessage="Le champ État est obligatoire."
                                 value="#{magasinBeans.magasin.etat}" />

                    <h:outputLabel for="codeZip" value="Code Postal:" />
                    <p:inputText id="codeZip" value="#{magasinBeans.magasin.codeZip}" />

                </h:panelGrid>
            </p:panel>
        </p:outputPanel>
    </h:form>

</h:body>

</html>
